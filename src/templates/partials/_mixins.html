{% macro icon(i) %}
<svg class="icon icon-{{i}}"><use xlink:href="img/sprite.svg#icon-{{i}}"></use></svg>
{% endmacro %}

{% macro benefitsItem(props) %}
	<div class="benefits-item">
		<div class="benefits-item__icon">
			{{ icon( props.icon ) }}
		</div>
		<div class="benefits-item__text">
			{{ props.text }}
		</div>
	</div>
{% endmacro %}
